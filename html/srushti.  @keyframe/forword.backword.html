<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 150px;
            height: 20px;
            color: aliceblue;
            background-color: black;
            padding: 30px;
            position: relative;
            animation: srumove 4s backwards;

        }
        

        @keyframes srumove{
           0%{top:0px;left:0px;}
           25%{top:0px;left:100px;}
           50%{top:0px;left:100px;}
           100%{top:0px;left:0px;}
           
        }
       
    </style>
</head>
<body>
    <h1>sru</h1>
    
</html>

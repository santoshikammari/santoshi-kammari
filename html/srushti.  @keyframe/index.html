<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 50px;
            color: aliceblue;
            background-color: blue;
            padding: 30px;
            position: relative;
            animation: srumove 2s infinite;
        }
        @keyframes srumove{
            from{top:0px; background-color: red;}
            to{top:0px; background-color: blue;}
        }
    </style>
</head>
<body>
    <div>
        <h1></h1>
    </div>
</body>
</html>

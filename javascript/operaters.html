        //decleration operater
        var a=30;
        var b=10;
        var c="Test";

        var y=false;
        var linebreak="<br/>";
        //arithmetic operators 
        document.write("a+b=");
        result=a+b;
        document.write(result);
        document.write(linebreak);

       //relation operators
        document.write("(a&ltb)=>")
        result=(a<b);
        document.write(result);
        document.write(linebreak);
        //logical operators
        document.write("(x||y)=>");
        result=(x||y);
        document.write(result);
        document.write(linebreak);

        //assigement operators
        document.write("(a*=b)=>");
        result =(a*=b);
        document.write(result);
        document.write(linebreak);

        //conditional operators
        document.write("((a&ltb)?100:200)=>+");
        result=(a<b)?100:200;
        document.write(result);
        document.write(linebreak);
        //special operators

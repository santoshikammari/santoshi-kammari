<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=23;
        if(x%2==0){
            document.write("The value of 'x' is an even number");
        }
        else{
            document.write("The value of 'x' is an odd number")
        }
             
    </script>
</body>
</html>
